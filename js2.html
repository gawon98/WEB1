//4.

    var arry=[52, 273, 103, 32, 57, 103, 31, 2];
    var maxNum=arry[0];

    for(var i=0; i<arry.length;i++){

        if(maxNum < arry[i]){
        maxNum=arry[i];
        }
    }
document.write(maxNum+"<div/>");

    var minNum=arry[0];

    for(var i=0; i<arry.length;i++){

            if(minNum > arry[i]){
            minNum=arry[i];
            }
        }

document.write(minNum+"<div/>");

document.write("&nbsp<div/>");

//5
//1)

var i =0;
while (i<9){
    i++;
    var j=1;
   while(j<10){
       document.write(i*j);
       j++;
       };
       document.write("<br/>")
};

document.write("&nbsp<div/>");

for(var i=1;i<10;i++){
    for(var j=1;j<10;j++){
        document.write(i*j)
}
       document.write("<br/>")
}
document.write("&nbsp<div/>");

//6.

    for(var i=1;i<7;i++){
        for(var j=1;j<7;j++){
        if ((i+j)==6){
        document.write(i,',',j+"<br/>");
        }
        };

    }
document.write("&nbsp<div/>");

//7.
    var star = '';
for (var i = 0; i < 9; i++) {
    if (i < 5) {
        for (var j = 4; j > i; j--) {
            star += '&nbsp';
        }
        for (var k = 0; k <= i * 2; k++) {
            star += '*';
        }
        star += '<br/>';
    }
}

for (var i = 7; i >0; i-=2) {
        var center =(9-i)/2
        for (var j = 0; j < center; j++) {
            star += '&nbsp';
        }
        for (var k = 0; k < i; k++) {
            star += '*';
        }
        star += '<br/>';
    }



    document.write(star);
